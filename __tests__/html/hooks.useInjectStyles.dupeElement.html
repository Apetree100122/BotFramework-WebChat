<!doctype html>
<html lang="en-US">
  <head>
    <link href="/assets/index.css" rel="stylesheet" type="text/css" />
    <script crossorigin="anonymous" src="https://unpkg.com/@babel/standalone@7.8.7/babel.min.js"></script>
    <script crossorigin="anonymous" src="https://unpkg.com/react@16.8.6/umd/react.development.js"></script>
    <script crossorigin="anonymous" src="https://unpkg.com/react-dom@16.8.6/umd/react-dom.development.js"></script>
    <script crossorigin="anonymous" src="/test-harness.js"></script>
    <script crossorigin="anonymous" src="/test-page-object.js"></script>
    <script crossorigin="anonymous" src="/__dist__/webchat-es5.js"></script>
  </head>
  <body>
    <main id="webchat"></main>
    <script type="text/babel" data-presets="env,stage-3,react">
      const {
        testHelpers: { createDirectLineEmulator },
        WebChat: {
          Components: { Composer },
          internal: { useInjectStyles }
        }
      } = window;

      function convertCSSStyleSheetToString(stylesheet) {
        return stylesheet.cssRules ? Array.from(stylesheet.cssRules)
          .map(rule => rule.cssText ?? '')
          .join('\n') : '';
      }

      function createStyle(body) {
        const sheet = new CSSStyleSheet();

        sheet.replaceSync(body);

        return sheet;
      }

      function verifyStyles(style, sheet) {
        expect(style.textContent).toBe(convertCSSStyleSheetToString(sheet));
      }

      run(async function () {
        const { directLine, store } = createDirectLineEmulator();

        const RunFunction = ({ fn }) => {
          fn();

          return false;
        };

        const renderWithFunction = fn =>
          new Promise(resolve =>
            ReactDOM.render(
              <Composer directLine={directLine} store={store}>
                <RunFunction fn={() => resolve(fn && fn())} key={Date.now() + ''} />
              </Composer>,
              document.getElementById('webchat')
            )
          );

        const styleElement = createStyle('main { background-color: Red!important; }');

        await renderWithFunction(() => useInjectStyles([styleElement, styleElement]));
        await host.snapshot();

        const allInjectedStyles1 = document.head.querySelectorAll('style:not([data-emotion])');

        expect(allInjectedStyles1).toHaveLength(1);
        verifyStyles(allInjectedStyles1[0], styleElement);

        await renderWithFunction(() => useInjectStyles([styleElement, styleElement]));
        await host.snapshot();

        const allInjectedStyles2 = document.head.querySelectorAll('style:not([data-emotion])');

        expect(allInjectedStyles2).toHaveLength(1);
        verifyStyles(allInjectedStyles2[0], styleElement);
      });
    </script>
  </body>
</html>
